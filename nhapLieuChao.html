<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<strong>Name : </strong>
<input id="name" type="text" name="name">
<br>
<strong>Age : </strong>
<input id="age" type="number" name="Age" style="width: 50px">
<br>
<strong>Gender : </strong>

    <input type="radio" class="gender" name="name" value="Male">Male
    <input type="radio" class="gender" name="name" value="Female">Female

<br>
<strong>City : </strong>
<select id="city">
    <option value="Ha Noi">Ha Noi</option>
    <option value="Hai Phong">Hai Phong</option>
    <option value="Da Nang">Da Nang</option>
</select>
<br>
<br>
<button onclick="showMessage()"><strong>Confirm</strong></button>
<br>
<p id="message"></p>
<script src="nhapLieuChao.js"></script>
</body>
</html>
